{% extends "base.html" %}

{% block content %}
<form action="{% url "webapp.views.signin" %}?next={{ nxt }}" method="post">
	{% if failure %} <p>Authentication error</p> {% endif %}
	{% csrf_token %}
	<input type="text" placeholder="username" name="username"/>
	<input type="password" placeholder="password" name="password"/>
	<input type="submit" />
</form>
{% endblock %}
